<div class="modal-container">
    <div class="modal-content">
    <form (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>
        </div>
         <tr>
            <th>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>
        </div>
    </th>
   
        <div class="form-group" style="margin-left: 70px;">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" [(ngModel)]="producto.precio" min="0" step="0.01" required>
        </div>
    
        <div class="form-group" style="margin-left: 70px;">
            <label for="categoria">Codigo: PD{{this.conteoProducto+1}}</label>
           
            
        </div>
    </tr>
    <tr>
        <th colspan="2">
    <p-fileUpload mode="basic" [auto]="true" chooseLabel="Imagen"[disabled]="imagenSeleccionada"  name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" [maxFileSize]="1000000" (onUpload)="onUpload($event)"></p-fileUpload>
</th>
</tr>
        <button type="submit">Registrar Producto</button>
    </form>
</div>
</div>
