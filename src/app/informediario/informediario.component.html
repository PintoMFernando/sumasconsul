
<div class="panel">
    <h3>Fecha: 04/03/2024</h3>
   
    <hr>
    <ul>
      <li *ngFor="let item of panelItems">{{ item }}</li>
    </ul>
  </div>
  



  <p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<p-table #dt1 [value]="products" [tableStyle]="{ 'min-width': '68rem' }"
[paginator]="true"
[rows]="6"


>
<ng-template pTemplate="caption">
  
</ng-template>



    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th pSortableColumn="nombre">Nombre</th>
            <th pSortableColumn="codigo">Codigo</th>
            <th >Cantidad</th>
            <th>Precio Uni.</th>
            <th>Total</th>
            <th >Fecha</th>
            

            
        </tr>
    </ng-template>
   
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.nombre }}</td>
            <td>{{ product.codigo }}</td>
            <td>{{ product.cantidad }}</td>
            <td>{{ product.precio }}</td>
            <td>{{ product.total }}</td>
            <td>{{product.fecha}}</td>
            
            
            
            
        </tr>
    </ng-template>
    
</p-table>

<div class="button-imprimir">
    <p-button label="Imprimir Informe" ><i class="pi pi-print" style="font-size: 1rem"></i>  </p-button>
 </div>
