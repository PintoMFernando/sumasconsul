<div class="modal-container">
    <div class="modal-content" *ngFor="let dat of miProducto; let i = index">
    <form (ngSubmit)="submitForm()">
        <div class="form-group" >
            <label for="nombre">Nombre del Producto:  </label>
            <input type="text" id="nombre" name="nombre"  [(ngModel)]="dat.nombre" required>
        </div>
         <tr>
            <th>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:  </label>
            <textarea id="descripcion" name="descripcion" [(ngModel)]="dat.descripcion" required></textarea>
        </div>
    </th>
   
        <div class="form-group" style="margin-left: 70px;">
            <label for="precio">Precio: </label>
            <input type="number" id="precio" name="precio"  min="0" step="0.01" [(ngModel)]="dat.precio" required>
        </div>
    
        <div class="form-group" style="margin-left: 70px;">
            <label for="categoria">Codigo: </label>
            <label> {{dat.codigo}}</label>
            
        </div>
    </tr>
    <tr>
        <th>
        <div class="form-group" >
            <img src="" alt="Imagen del Producto" width="200">
          </div>
        </th>
        <th>
        <div class="form-group" >
        <p-fileUpload mode="basic" [auto]="true" chooseLabel="Imagen"[disabled]="imagenSeleccionada"  name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" [maxFileSize]="1000000" (onUpload)="onUpload($event)"></p-fileUpload>
    </div>
</th>
</tr>
        <button type="submit">Editar Producto</button>
    </form>
</div>
</div>
